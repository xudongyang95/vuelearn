<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 行内式 -->
        <h1 style="color:red;font-weight: 200;">帅气的h1</h1>

        <!-- 行内对象 -->
        <h1  :style="{color: 'red','font-weight':200,}">帅气的h1</h1>
        <!-- 行内数组 -->
        <h1 :style="[styleobj1, styleobj2]">帅气的h1</h1>

    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleobj1:{
                color:'red',
                'font-weight':200,
            },
            styleobj2:{
                'font-style': 'italic',
            }
        },
        methods: {
        }
    })
</script>

</html>
