<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
    .red{
        color: red;
    }
    .thin{
        font-weight: 200;
    }
    .italic{
        font-style: italic;
    }
    .active{
        letter-spacing: 0.5em;
    }
    </style>
</head>

<body>
    <div id="app">
        <!-- 传统类写法 -->
        <h1 class='red thin italic active'>你猜我是谁？？？？？？？？？？</h1>
        <!-- vue 传递数组 -->
        <h1 :class='["red", "thin", "italic", "active"]'>你猜我是谁？？？？？？？？？？</h1>
        
        <!-- 对象 -->
        <h1 :class='["red", "thin", "italic", {active:false}]'>你猜我是谁？？？？？？？？？？</h1>
        <h1 :class='{red:false,thin:true,italic:true,active:true}'>你猜我是谁？？？？？？？？？？</h1>
        
        <!-- 变量指向对象 -->
        <h1 :class='h1class'>你猜我是谁？？？？？？？？？？</h1>

    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            h1class: { red: false, thin: true, italic: true, active: true },
        },
        methods: {
        }
    })
</script>

</html>
