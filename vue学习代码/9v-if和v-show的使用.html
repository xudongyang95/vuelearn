<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 根据不同的情况选择判断方式 -->

        <!-- flag 为false 时， 去掉dmo -->
        <p v-if='flag'> 我是 v-if </p>
        <!-- flag 为false 时 display:none -->
        <p v-show='flag'> 我是 v-show </p>
        <input type="button" value="change flag" @click='flag=!flag'>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag:true,
        },
        methods: {
        }
    })
</script>

</html>
