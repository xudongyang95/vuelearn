<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="浪起来" @click="lang"><input type="button" value="别浪" @click="stop">
        <h4>{{ msg }}</h4>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'猥琐发育，别浪～～～！',
            iterid:null,
        },
        methods:{
            lang(){  //es6方法写法，this指向父级this
                if (this.iterid != null)return
                else{
                    this.iterid = setInterval(() => { // 设置定时器 setInterval
                        console.log(this.msg)
                        var startstr = this.msg.substring(0, 1) //截取字符
                        var endstr = this.msg.substring(1) //从1截到最后
                        this.msg = endstr + startstr;
                    }, 400)  
                }
            },
            stop(){
                clearInterval(this.iterid)
                this.iterid = null
            }
        }
    })
</script>   
</html>
