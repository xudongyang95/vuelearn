<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 循环普通数组 -->
        <!-- 带下标 -->
        <p v-for='(item,i) in comlist'>{{ item }} 下标 {{i}}</p>

        <!-- 循环对象数组 -->
        <p v-for='obj in objlist'>{{ obj.id }}</p>

        <!-- 循环对象 -->
        <p v-for='(w,k) in obj'>{{k}}:{{w}}</p>

        <!-- 循环数字 -->
        <p v-for='i in 9'>{{i}}</p>

     

    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            comlist: [1, 2, 3, 4, 5, 6],
            objlist : [{id:1,},
                        { id: 2, },
                        { id: 3, },
                        { id: 4, },
                        { id: 5, },],
            obj:{
                id:0,
                name:'yxd',
                age:18,
            }

        },
        methods: {
        }
    })
</script>

</html>
