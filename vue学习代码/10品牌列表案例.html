<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="lib/bootstrap-4.0.0-dist/css/bootstrap.css"> -->
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">

                  <label>
                    Id:
                    <input v-model='carid' class="form-control" type="text">
                  </label>
                <label>
                    Name:
                   <input v-model='carname' id="" class="form-control" type="text">
                </label>
                <label>
                    <input class="btn btn-primary" @click='add' type="button" value="添加">
                </label>    
              </div>
        </div>
        
        
             
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>创建时间</th>
                    <th>品牌</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='item in carlist'>
                    <td>{{ item.id }}</td>
                    <td>{{ item.createtime }}</td>
                    <td>{{ item.name }}</td>
                    <td><a href="">删除</a></td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            carid:null,
            carname:null,
            carlist:[
                {id:1,
                name:'宝马',
                createtime:new Date()},
                {
                    id: 2,
                    name: '奔驰',
                    createtime: new Date()
                },
            ],
        },
        methods: {
            add(){
                this.carlist.push({
                    id:this.carid,
                    name:this.carname,
                    createtime:new Date(),
                })
                this.carid = ''
                this.carname = ''
            }
        }
    })
</script>

</html>
