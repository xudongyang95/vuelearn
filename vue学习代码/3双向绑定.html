<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <!-- v-model 实现 表单元素 值 和 data 中值双向绑定，一定是表单元素，只有表单元素才有value值 -->
    chrome 不要翻译，才能看到vue效果
    <div id="app">
        <h4>{{ msg }}</h4>
        <input type="text" v-model="msg">
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'牛逼',
        },
        methods: {
        }
    })
</script>

</html>
